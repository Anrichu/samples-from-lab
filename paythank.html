<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 15px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #003366;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #002244;
        }

        .message {
            margin-top: 100px;
        }

        .message h2 {
            color: #2e7d32;
            font-size: 30px;
        }

        .message p {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }

        .message a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .message a:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <header>
        <h1> Online Book Store</h1>
    </header>

    <div class="message">
        <h2> Payment Successful!</h2>
        <p>Thank you for your purchase. Your order has been placed successfully.</p>
        <a href="catalog.html">Continue Shopping</a>
    </div>

</body>
</html>
